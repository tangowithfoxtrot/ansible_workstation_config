# Automatically generated by espanso migration tool
# Original file: user/custom.yml

global_vars:
  - name: reversed
    type: shell
    params:
      cmd: echo $ESPANSO_VARNAME | rev
matches:
  - trigger: ":rand"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "((RND=RANDOM<<15|RANDOM)) ; echo -${RND: -8}"
  - trigger: ":time"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%H:%M:%S"
  - trigger: ":weather"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl https://wttr.in?format="%l:+%c+%t\n"'
  - trigger: ":script"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - python
            - "%CONFIG%/python.py"
  - trigger: ":ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl 'https://api.ipify.org'"
  - trigger: ":192"
    replace: 192.168.1.
  - trigger: ":syncthing"
    replace: ":8384"
#  - trigger: ":("
#    replace: ($|$)
  - trigger: ":["
    replace: "[$|$]"
  - trigger: ":{"
    replace: "{$|$}"
  - trigger: ":<"
    replace: "<$|$>"
  - trigger: ":`"
    replace: "`$|$`"
  - trigger: ":'"
    replace: "'$|$'"
  - trigger: ":\""
    replace: "\"$|$\""
  - trigger: ":_"
    replace: _$|$_
  - trigger: ":*"
    replace: "*$|$*"
#  - trigger: ":-"
#    replace: "-$|$-"
  - trigger: ":md-code"
    replace: |-
      ```
      $|$
      ```
  - trigger: ":md-collapse"
    replace: "\n<details>\n\t<summary>$|$</summary>\n\t<p></p>\n</details>"
  - trigger: ":md-link"
    replace: "[$|$]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ":edit"
    replace: "{{edit}}"
    vars:
      - name: edit
        type: shell
        params:
          cmd: "echo 'nano (espanso path config)/user/custom.yml && espanso restart'"
  - trigger: ":pass"
    replace: "{{lesspass}}"
    vars:
      - name: params
        type: form
        params:
          layout: |
            Less Pass Generator
            Website: [[site]]
            Login: [[login]]
            Master Password: [[pass]]
      - name: lesspass
        type: shell
        params:
          cmd: bw get password $ESPANSO_PARAMS_SITE
